<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Redirect page - no visible content -->

    <script>
        // Your app store URLs
        const APP_STORE_URL = 'https://apps.apple.com/sa/app/umq-coffee-%D9%82%D9%87%D9%88%D8%A9-%D8%B9%D9%85%D9%82/id6477337730?l=ar';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.umqcaffee.www';
        const FALLBACK_URL = 'https://order.umqcoffee.com'; // Your website or landing page

        function detectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            let redirectUrl;

            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS device - redirect to App Store
                redirectUrl = APP_STORE_URL;
            } else if (/android/.test(userAgent)) {
                // Android device - redirect to Play Store
                redirectUrl = PLAY_STORE_URL;
            } else {
                // Desktop or other device - redirect to website
                redirectUrl = FALLBACK_URL;
            }

            // Immediate redirect
            window.location.href = redirectUrl;
        }

        // Run detection immediately when page loads
        detectAndRedirect();
    </script>
</body>
</html>
