<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .ios-btn {
            background: #000;
            color: white;
        }
        .android-btn {
            background: #01875f;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="choiceContainer" style="display: none;">
        <div class="app-icon">ðŸ“±</div>
        <h1>Download Our App</h1>
        <p>Choose your platform to download</p>
        
        <a href="#" id="iosLink" class="download-btn ios-btn">
            ðŸ“± Download for iPhone/iPad
        </a>
        
        <a href="#" id="androidLink" class="download-btn android-btn">
            ðŸ¤– Download for Android
        </a>
    </div>

    <script>
        // Your app store URLs
        const APP_STORE_URL = 'https://apps.apple.com/sa/app/umq-coffee-%D9%82%D9%87%D9%88%D8%A9-%D8%B9%D9%85%D9%82/id6477337730?l=ar';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.umqcaffee.www';

        function detectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS device - redirect immediately to App Store
                window.location.href = APP_STORE_URL;
            } else if (/android/.test(userAgent)) {
                // Android device - redirect immediately to Play Store
                window.location.href = PLAY_STORE_URL;
            } else {
                // Desktop or other device - show choice UI
                showChoiceInterface();
            }
        }

        function showChoiceInterface() {
            // Set up the download links
            document.getElementById('iosLink').href = APP_STORE_URL;
            document.getElementById('androidLink').href = PLAY_STORE_URL;
            
            // Show the choice container
            document.getElementById('choiceContainer').style.display = 'block';
        }

        // Run detection immediately when page loads
        detectAndRedirect();
    </script>
</body>
</html>
