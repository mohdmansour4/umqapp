<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق قهوة عمق</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #6c2c44 0%, #8b3555 50%, #a64267 100%);
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans Arabic', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(108, 44, 68, 0.3);
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        .app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-image: url('./umq-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 18px;
        }
        h1 {
            background: linear-gradient(135deg, #6c2c44 0%, #8b3555 50%, #a64267 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            line-height: 1.2;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            font-family: 'Tajawal', sans-serif;
            font-weight: 400;
            line-height: 1.4;
        }
        .download-btn {
            display: block;
            width: 100%;
            max-width: 220px;
            height: 65px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Add touch target size for mobile */
            min-height: 44px;
        }
        .download-btn:hover,
        .download-btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(108, 44, 68, 0.4);
        }
        .download-btn:active {
            transform: translateY(-1px);
        }
        .ios-btn {
            background-image: url('./apple-store.png');
        }
        .android-btn {
            background-image: url('./google-play.png');
        }
        .brand-text {
            background: linear-gradient(135deg, #6c2c44 0%, #8b3555 50%, #a64267 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            margin-top: 1.5rem;
            font-weight: 500;
            font-family: 'Tajawal', sans-serif;
            letter-spacing: 0.5px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 1.5rem 1rem;
                border-radius: 20px;
                min-height: auto;
            }
            .app-logo {
                width: 70px;
                height: 70px;
                margin-bottom: 1rem;
            }
            .download-btn {
                height: 60px;
                margin: 15px auto;
                max-width: 200px;
            }
            h1 {
                margin-bottom: 0.3rem;
            }
            p {
                margin-bottom: 1.5rem;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 1rem 0.8rem;
            }
            .download-btn {
                max-width: 180px;
                height: 55px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 1rem;
                max-width: 300px;
            }
            .app-logo {
                width: 60px;
                height: 60px;
                margin-bottom: 0.8rem;
            }
            .download-btn {
                height: 50px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="choiceContainer" style="display: none;">
        <div class="app-logo"></div>
        <h1>تطبيق قهوة عمق</h1>
        <p>اختر منصتك لتحميل التطبيق</p>
        
        <a href="#" id="iosLink" class="download-btn ios-btn"></a>
        
        <a href="#" id="androidLink" class="download-btn android-btn"></a>
        
        <div class="brand-text">UMQ COFFEE</div>
    </div>
    <script>
        // Your app store URLs
        const APP_STORE_URL = 'https://apps.apple.com/sa/app/umq-coffee-%D9%82%D9%87%D9%88%D8%A9-%D8%B9%D9%85%D9%82/id6477337730?l=ar';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.umqcaffee.www';
        
        function detectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS device - redirect immediately to App Store
                window.location.href = APP_STORE_URL;
            } else if (/android/.test(userAgent)) {
                // Android device - redirect immediately to Play Store
                window.location.href = PLAY_STORE_URL;
            } else {
                // Desktop or other device - show choice UI
                showChoiceInterface();
            }
        }
        
        function showChoiceInterface() {
            // Set up the download links
            document.getElementById('iosLink').href = APP_STORE_URL;
            document.getElementById('androidLink').href = PLAY_STORE_URL;
            
            // Show the choice container
            document.getElementById('choiceContainer').style.display = 'block';
        }
        
        // Run detection immediately when page loads
        detectAndRedirect();
    </script>
</body>
</html>
