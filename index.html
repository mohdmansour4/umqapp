<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق قهوة عمق</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #6c2c44 0%, #8b3555 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans Arabic', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(108, 44, 68, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .app-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDUwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIiBmaWxsPSIjNmMyYzQ0Ii8+Cjx0ZXh0IHg9IjI1MCIgeT0iMjgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSIxODAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiI+2YLZh9mI2Kk8L3RleHQ+CjwvdXNnPgo=');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
        }
        h1 {
            color: #6c2c44;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 44, 68, 0.3);
        }
        .ios-btn {
            background: #6c2c44;
            color: white;
        }
        .android-btn {
            background: #8b3555;
            color: white;
        }
        .brand-text {
            color: #6c2c44;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container" id="choiceContainer" style="display: none;">
        <div class="app-logo"></div>
        <h1>تطبيق قهوة عمق</h1>
        <p>اختر منصتك لتحميل التطبيق</p>
        
        <a href="#" id="iosLink" class="download-btn ios-btn">
            🍎 تحميل للآيفون والآيباد
        </a>
        
        <a href="#" id="androidLink" class="download-btn android-btn">
            🤖 تحميل للأندرويد
        </a>
        
        <div class="brand-text">UMQ COFFEE</div>
    </div>
    <script>
        // Your app store URLs
        const APP_STORE_URL = 'https://apps.apple.com/sa/app/umq-coffee-%D9%82%D9%87%D9%88%D8%A9-%D8%B9%D9%85%D9%82/id6477337730?l=ar';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.umqcaffee.www';
        
        function detectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS device - redirect immediately to App Store
                window.location.href = APP_STORE_URL;
            } else if (/android/.test(userAgent)) {
                // Android device - redirect immediately to Play Store
                window.location.href = PLAY_STORE_URL;
            } else {
                // Desktop or other device - show choice UI
                showChoiceInterface();
            }
        }
        
        function showChoiceInterface() {
            // Set up the download links
            document.getElementById('iosLink').href = APP_STORE_URL;
            document.getElementById('androidLink').href = PLAY_STORE_URL;
            
            // Show the choice container
            document.getElementById('choiceContainer').style.display = 'block';
        }
        
        // Run detection immediately when page loads
        detectAndRedirect();
    </script>
</body>
</html>
